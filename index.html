<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Tic-Tac-Toe Game</h1>
            <span class="status">Welcome to the Game</span>
            <div class="cell-wrapper">
                <div class="cells" cellIndex="0"></div>
                <div class="cells" cellIndex="1"></div>
                <div class="cells" cellIndex="2"></div>
                <div class="cells" cellIndex="3"></div>
                <div class="cells" cellIndex="4"></div>
                <div class="cells" cellIndex="5"></div>
                <div class="cells" cellIndex="6"></div>
                <div class="cells" cellIndex="7"></div>
                <div class="cells" cellIndex="8"></div>
            </div>
            <div class="btns">
                <button class="res-game btn">Restart</button>
                <button class="comp-play btn ">Play with Computer</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
